<html>
  <head>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>Pathfinding Aglorithm Implementation</h1>
    <div>
      <form>
        Rows: 
        <select id="rowselect">
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25" selected>25</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
        Columns: 
        <select id="colselect">
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25" selected>25</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
        Randomness: 
        <select id="randselect">
          <option value="0.1">0.1</option>
          <option value="0.2">0.2</option>
          <option value="0.3" selected>0.3</option>
          <option value="0.4">0.4</option>
          <option value="0.5">0.5</option>
          <option value="0.6">0.6</option>
          <option value="0.7">0.7</option>
          <option value="0.8">0.8</option>
          <option value="0.9">0.9</option>
        </select>
        <input type="button" onclick="getSelections()" value="Implement" class="btn-info">
      </form>
    </div>
    <div class="container">
      <input type="submit" onclick='SwitchGraph("A")' id="A" value="Hide A*" class="btn btn-info" style="background-color:rgb(210,50,160)">
      <input type="submit" onclick='SwitchGraph("D")' id="D" value="Hide Dijkstra" class="btn btn-info" style="background-color:rgb(0,50,160)">
      <input type="submit" onclick='SwitchGraph("BFS")' id="BFS" value="Hide BFS" class="btn btn-info" style="background-color:rgb(50,250,50)">
    </div>
  </body>
</html>
